<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>


</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <h2 style="text-align: center;">Add Bill Record</h2>
    <br>

    {% for message in messages %}
    <h5
        style="color: red; margin: 20px auto; max-width: 500px; display: flex; flex-wrap: wrap; justify-content: space-between;">
        {{message}}</h5>
    {% endfor %}
    <form action="addBilling" method="POST"
        style="margin: 20px auto; max-width: 500px; display: flex; flex-wrap: wrap; justify-content: space-between;">
        {% csrf_token %}
        <label style="flex-basis: 30%; margin-bottom: 10px;">Phone Number:</label>
        <input type="text" name="phoneNumber"
            style="flex-basis: 65%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px;"
            required>

        <label style="flex-basis: 30%; margin-bottom: 10px;">Total Bill:</label>
        <input type="number" name="billAmount"
            style="flex-basis: 65%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px;"
            required>

        <label style="flex-basis: 30%; margin-bottom: 10px;">Annual Income:</label>
        <input type="number" name="annualIncome"
            style="flex-basis: 65%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px;"
            required>

        <button type="submit"
            style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; flex-basis: 100%;">Submit</button>
    </form>

</body>

</html>
